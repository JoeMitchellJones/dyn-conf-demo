version: 2.1

setup: true

orbs:
  path-filtering: circleci/path-filtering@0.1.3

workflows:
  setup:
    jobs:
      - path-filtering/filter:
          name: check-updated-files
          mapping: |
            ui/.* build-ui true
            api/.* build-api true
          base-revision: path-filtering
          config-path: .circleci/continue_config.yml
