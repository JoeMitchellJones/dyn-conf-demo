version: 2.1

setup: true

orbs:
  continuation: circleci/continuation@0.1.2

jobs:
  setup:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - run:
          name: Generate Config
          command: node generate.js
      - run: npm ci
      - continuation/continue:
          configuration_path: generated_config.yml

workflows:
  setup:
    jobs:
      - setup
